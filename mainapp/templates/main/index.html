{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block content %}
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <th>Sarlavhasi</th>
            <th>Qo'shilgan sanasi</th>
            <th>Harakatlar</th>
        </thead>
        <tbody>
        {% for row in list %}
            <tr>
                <td>{{ row.subject }}</td>
                <td>{{ row.added_at }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">Birorta ham post topilmadi</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content%}
