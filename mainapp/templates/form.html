{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-header">
                    {{ request.title }}
                </div>
                <div class="card-body">
                    <form method="post" action="{% block url %}{% endblock %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <button type="submit" class="btn btn-secondary">{% block button %}{% endblock %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
